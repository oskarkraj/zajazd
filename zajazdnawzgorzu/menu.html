<script type="text/javascript">

function loadApp() {

	$('.flipbook').turn({
			width:1320,
			height:900,
			duration: 1200,
			elevation: 300,
			gradients: true,
			autoCenter: true
	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['lib/turn.js'],
	nope: ['lib/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});
